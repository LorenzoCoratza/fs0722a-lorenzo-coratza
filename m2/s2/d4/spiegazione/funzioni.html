<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funzioni SASS</title>
</head>
<body>
    <!--SASS estende le possibilità di generare CSS tramite le funzioni-->
    <!-- due tipi di funzioni. 1. le Funzioni Customizzate  2. le Predefinite Speciali-->
    <!-- la direttiva per creare una funzione è @function-->
    <!--esempio di una funzione custom .scss
        @function em($pixel, $context: 16px){
            @return ($pixel / $context) * 1em;
        }
        scss
        h1 {font-size:em(18px);}
        css
        h1 {font-size: 1.125em;}
    -->
    <!--
        funzioni speciali:
        url() ->gestire un percorso assoluto o relativo
        calc() -> ci permette di fare operazioni aritmetiche
        clamp() -> restringe tra un valore minimo e un valore massimo assegnati
        min() | max()  | min() max -> stabilisce un minimo, un massimo o tutti e 2
     -->
     <!--
        sass ha anche dei moduli built-in
        sass:math -> operazioni matematiche
        sass:color -> dispone di alcune proprietà per la gestione dei colori
        darken(orange, 15%);    -> più scuro
        lighten(orange, 15%);    -> più chiaro
        trasparentize(#f00, 0.51);   -> aggiungo canale alpha (trasparenza)

        documentazione color ->https://sass-lang.com/documentation/modules/math

        math.ceil(5.7);
        mat.clamp(30px,)
     -->
</body>
</html>
