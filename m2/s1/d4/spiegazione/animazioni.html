<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
#myDIV{
    margin: auto;
    border: 1px solid black;
width: 200px;
height: 100px;
background-color: coral;
color: white;
animation: mymove 0.9s infinite linear ;  /* diamo il nome all'animaz., timing function, delay,interacion count,[direction], [fill mode]*/
}
@keyframes mymove{
    /* partenza*/
    100%{transform: rotate(360deg);}  /* step intermedio*/
    /* to */
}
    </style>
</head>
<body>
    <h2>Animazione di una trasformazione</h2>
    <p>Gradualmente ruoteremo un div di 180 gradi e poi ritorner√† alla posizione di partenza</p>
    <div id="myDIV">
        <h1>myDIV</h1>
    </div>
    
</body>
