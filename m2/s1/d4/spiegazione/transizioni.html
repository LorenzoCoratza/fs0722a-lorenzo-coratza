<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transizioni</title>
    <style>
div{
    width: 100px;
    height: 100px;
    background-color: red;
    transition: all 5s;
    transition-delay: 0.1s;

}
div:hover{
    width: 300px;
    height: 300px;
    border-radius: 15px;
    rotate: 360deg;
}
    </style>
</head>
<body>
    <h2>La proprietà transizione</h2>
    <p>Allo stato hover il mio div cambierà i valori di alcune o una proprietà</p>
    <div></div>
</body>
</html>
