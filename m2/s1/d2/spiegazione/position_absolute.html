<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position absolute</title>
    <style>
    div.relative{
        position: relative;
        width: 400px;
        height: 200px;
        border: 3px solid #f00;
    }  
    div.absolute{
        position: absolute;
        bottom: 0;
        right: 0;
        width: 200px;
        height: 100px;
        border: 3px solid #00f;
    }
    div.absolute2{
        position: absolute;
        bottom: 0;
        left: 0;
        width: 200px;
        height: 100px;
        border: 3px solid blueviolet;
    }
    </style>
</head>
<body>
    <h2>Position absolute</h2>
    <p>un elemento che ha <code>position:absolute</code>si posiziona relativamente al suo genitore più vicino(anchestor)</p>
    <p>se un div con postion:relative non ha anchestors,userà il body come anchestor</p>
    <div class="relative">
        questo div ha position relative
        <div class="absolute">
            questo div ha postion : absolute
        </div>
        <div class="absolute2">
            questo div ha postion : absolute
        </div>
    </div>
</body>
</html>
