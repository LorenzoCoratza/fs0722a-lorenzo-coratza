<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positon static</title>
    <style>
     div.static{
        position: static;
        border: 3px solid #0f0;
     }
    </style>
</head>
<body>
    <h2>Position static</h2>
    <p>un elemento che ha positon:static non è posizionato in nessun modo speciale,è sempre posizionato secondo il flow naturale della pagina</p>
    <p>gli elementi che hanno position : static , non sono influenzati dagli attr. top bottom left e right</p>
    <div class="static">
        io sono il div static
    </div>
</body>
</html>
