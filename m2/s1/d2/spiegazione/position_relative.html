<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position relative</title>
    <style>
        div.relative { 
            position: relative;
            border: 3px solid #f00;
            left: 30px; /* settando le proprietà top,right,bottom e left a un div posizionato relative, ci sara uno spostamento relativamente alla sua posizione normale*/
            top: 30px;
        }
    </style>
</head>
<body>
    <h2>Position relative</h2>
    <p>un elemento con position relative è posizionato relativamente alla sua posizione normale</p>
    <div class="relative">
        questo div ha position:relative
    </div>
</body>
</html>
