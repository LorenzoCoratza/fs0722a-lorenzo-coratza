<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function startedDelayed(){          //questa funzione viene eseguita(riga 21)
            return new Promise(resolve => { //risolvo la promise
                setTimeout(() => {          //impiego 5 secondi a scrivere 'it ends'
                    resolve('it ends');
                },5000);                    //dopo 5 secondi startedDelayed ha finito e si leggerà riga 22,l'esecuzione del console.log
            });
        }

        async function asyncFunction() {             //async è keyword che permette di dichiarare una funzione asincrona
            console.log('start async');              //cioè una funzione che contiene un'operazione asincrona
            let ends = await startedDelayed();       //await sospende l'esecuzione in attesa che la promise associata venga risolta
            console.log(ends);
        }

        asyncFunction();
    </script>
    
</body>
</html>
