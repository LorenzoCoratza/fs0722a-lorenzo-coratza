<body>
    <!--tipi di dato primitivi (stringhe,numeri...) ciò che non è dato primitivo è un ogetto contenitore di dati eterogenei
    che forma una struttura dati unica
ogetti -> dati detti proprietà -> coppie nome/valore
       -> funzionalità dette metodi -> rappresentati da funzioni --> 
<script>
    var oggettoVuoto = {};  //dichiaro un oggetto vuoto -> notazione letterale -> usa le parentesi graffe
    var persona = {"nome": "Mario", "cognome": "Rossi"}  //inserisco delle proprità cioè dellle coppie nome:valore
    var persona = {nome: "Mario", cognome: "Rossi"}  // i doppi apici sono opzionali perchè non contravvengono a nessuna regola del
    var persona = { "primo-nome": "Mario", "secondo.nome": Rossi }  // contravvengo alle regole di naming quindi devo usare ""
// una proprità può avere come valore qualsiasi espressione derivante da un'espressione JS Compreso un'altro oggetto

var persona = {
nome: "Mario",
cognome:"Rossi",
indirizzo: {
    via:"Via Roma",
    numero:1,
    cap:20100
}

}

//accedere alle proprietà di un oggetto
// dot notaion oggetto.proprietà
var nome = persona.nome;  //approccio più utilizzato,più compatto,familiare con altri linguaggi di programmazione
var nome = persona["nome"];  //altro approccio -> obbligatorio quando il nome della proprietà non segue le regole di naming
// se provo a accedere a una proprità non definita in un oggetto mi restituirà il valore undefined
var età = persona.età; // undefined

//creazione per definizione
//assegnamo un valore a una proprità non edfinita -> creiamo una nuova proprità inizializzandola con un valore
persona.eta = 42;
//oggetti sono entità dinamiche, possomo evolvere/modificarsi durante l'esecuzione di uno script -> definizione incrementale
//l'oggetto avrà una rappresentazione di base che può essere arricchita via via con le proprità che vogliamo

//metodi
//attività che un oggetto può compiere
function visualizzaNomeCognome() {return "Mario Rossi";}    //una funzione che restituisce una stringa
persona.nomeCognome = visualizzaNomeCognome;    //assegnamo il nome della funzione a una nuova proprietà dell'oggetto persona
// assegnamo alla proprità la funzione tramite il suo nome (non il risultato della chiamata alla funzione)
// la proprità nomeCognome contiene una funzione e quindi un metodo 
var nomeCognome = persona.nomeCognome();    // pers eseguirlo faccio riferimento ad esso con le () perchè è come una chiama a f.
persona.nomeCognome = function()  {return "Mario Rossi"}   //metodo alternativo per eseguire la funzione

//questo metodo non è di grande utilità -> visualizza sempre la stessa stringa anche se  cambiassi il valore della proprità
// un modo per visualizzare il valore corrente della proprità -> keyword this
perosna.nomeCognome = function()  { return this.nome + " " + this.cognome;}   //restituisce i valori correnti delle proprietà
</script>
